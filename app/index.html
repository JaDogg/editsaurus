<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool to check creative and technical writing for potential improvements.">
    <title>Writing Check by Tyler Walters</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"><!--[if lte IE 8]> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css"><![endif]-->
    <!--[if gt IE 8]><!--> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css"><!--<![endif]-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic">
  </head>
  <body>
    <div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed"><a href="" class="pure-menu-heading">
        <h1>Writing Check</h1></a>
      <ul>
        <li class="pure-menu-selected"><a href="#check"><i class="fa fa-pencil"></i>&nbsp; Check Writing</a></li>
        <li><a href="#about"><i class="fa fa-book"></i>&nbsp; About</a></li>
      </ul>
    </div>
    <div class="pure-g main-content">
      <div class="pure-u-1 pure-u-md-1-2 input-column">
        <div class="content-box">
          <form id="writing-check-form" class="pure-form pure-form stacked">
            <fieldset>
              <label>Enter your text copy:</label>
              <textarea id="writing-check-input" name="writing-check-input" required class="writing-check-input pure-input-1"></textarea>
              <div class="pure-g">
                <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
                  <label for="weasel-words" class="pure-checkbox">
                    <input id="weasel-words" type="checkbox">Adverbs
                  </label>
                  <label for="weasel-words" class="pure-checkbox">
                    <input id="weasel-words" type="checkbox">Filler Words
                  </label>
                </div>
                <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
                  <label for="weasel-words" class="pure-checkbox">
                    <input id="weasel-words" type="checkbox">Passive Voice
                  </label>
                  <label for="weasel-words" class="pure-checkbox">
                    <input id="weasel-words" type="checkbox">Point Of View Distance Check
                  </label>
                </div>
                <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
                  <label for="weasel-words" class="pure-checkbox">
                    <input id="weasel-words" type="checkbox">Lexical Illusions
                  </label>
                  <label for="weasel-words" class="pure-checkbox">
                    <input id="weasel-words" type="checkbox">Commonly Misused Words
                  </label>
                </div>
              </div>
              <button id="writing-check-button" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 output-column">
        <div class="content-box">
          <div id="writing-check-output">
            <p>Checked text copy will go here.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
