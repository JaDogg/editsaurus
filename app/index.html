<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool to check creative and technical writing for potential improvements.">
    <title>Writing Check by Tyler Walters</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"><!--[if lte IE 8]> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css"><![endif]-->
    <!--[if gt IE 8]><!--> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css"><!--<![endif]-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic">
  </head>
  <body>
    <div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed"><a href="" class="pure-menu-heading">
        <h1>Writing Check</h1></a>
      <ul>
        <li class="pure-menu-selected"><a href="#check"><i class="fa fa-pencil"></i>&nbsp; Check Writing</a></li>
        <li><a href="#definitions"><i class="fa fa-book"></i>&nbsp; Definitions</a></li>
        <li><a href="#about"><i class="fa fa-info"></i>&nbsp; About</a></li>
      </ul>
    </div>
    <div class="pure-g main-content">
      <div class="pure-u-1 pure-u-md-1-2 input-column">
        <div class="content-box">
          <p>Enter your text copy:</p>
          <form id="writing-check-form" class="pure-form pure-form stacked">
            <fieldset>
              <textarea id="writing-check-input" name="writing-check-input" required class="writing-check-input pure-input-1"></textarea>
              <div class="pure-g">
                <div class="pure-u-1 pure-u-sm-1-2 check-box-options">
                  <label for="check-adverb" class="pure-checkbox adverb">
                    <input id="check-adverb" type="checkbox" value="adverb"><i title="Check for adverbs that could be replaced with stronger verbs." class="fa fa-question-circle fa-inverse pull-right"></i>&nbsp; Adverbs
                  </label>
                  <label for="check-filler" class="pure-checkbox filler-words">
                    <input id="check-filler" type="checkbox" value="fillerWords"><i title="Check for adverbs that could be replaced with stronger verbs." class="fa fa-question-circle fa-inverse pull-right"></i>&nbsp; Filler Words
                  </label>
                  <label for="check-passive" class="pure-checkbox passive-voice">
                    <input id="check-passive" type="checkbox" value="passiveVoice"><i title="Check for adverbs that could be replaced with stronger verbs." class="fa fa-question-circle fa-inverse pull-right"></i>&nbsp; Passive Voice
                  </label>
                </div>
                <div class="pure-u-1 pure-u-sm-1-2 check-box-options">
                  <label for="check-lexical" class="pure-checkbox lexical-illusions">
                    <input id="check-lexical" type="checkbox" value="lexicalIllusions"><i title="Check for adverbs that could be replaced with stronger verbs." class="fa fa-question-circle fa-inverse pull-right"></i>&nbsp; Lexical Illusions
                  </label>
                  <label for="check-misused" class="pure-checkbox misused-words">
                    <input id="check-misused" type="checkbox" value="misusedWords"><i title="Check for adverbs that could be replaced with stronger verbs." class="fa fa-question-circle fa-inverse pull-right"></i>&nbsp; Common Misused Words
                  </label>
                  <label for="check-pov" class="pure-checkbox point-of-view">
                    <input id="check-pov" type="checkbox" value="pointOfView"><i title="Check for adverbs that could be replaced with stronger verbs." class="fa fa-question-circle fa-inverse pull-right"></i>&nbsp; Point Of View Distance
                  </label>
                </div>
              </div>
              <button id="writing-check-button" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 output-column">
        <div class="content-box">
          <div id="writing-check-output">
            <p>Checked text copy will go here.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
